name: Yaskawa Robots CI Pipeline

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: ['main']
  push:
    branches:
      - '**'
  release:
    types: [published]
  schedule:
    - cron: '0 10 * * *'  # 10 AM UTC daily (6 AM EDT / 5 AM EST)
    - cron: '0 10 * * 0'  # 10 AM UTC every Sunday (weekly unconditional run)

jobs:
  check-recent-commits:
    name: Check for Recent Commits
    runs-on: ubuntu-latest
    outputs:
      has_recent_commits: ${{ steps.check.outputs.has-new-commits || steps.tag-fallback.outputs.has-new-commits }}
    steps:
      - name: Check if building from tag
        id: tag-fallback
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Building from tag, skipping recent commits check"
          echo "has-new-commits=false" >> $GITHUB_OUTPUT

      - name: Check for commits in last 24 hours
        id: check
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: adriangl/check-new-commits-action@6556947ca20c2047ed733894258186619b84d282
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          seconds: 86400

  build-test-lint:
    name: Build, Test, and Lint
    runs-on: ${{ matrix.runner }}
    container: ghcr.io/viam-modules/yaskawa-robots:${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - arch: amd64
          runner: ubuntu-latest
        - arch: arm64
          runner: ubuntu-4cpu-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Configure
        run: make configure
      - name: Format
        run: make format-check
      - name: Check Check
        run: make run-clang-check
      - name: Check Tidy
        run: make run-clang-tidy
      - name: Build
        run: make build
      - name: Test
        run: make test
